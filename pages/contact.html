<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Dorfgarage Kühnen</title>
  <meta name="description" content="Responsive Prototype of Webpage for Dorfgarage Meier & Staubli, Künten with mobile first approach.">
  <meta name="author" content="Joël Meiller">

  <!--Local styles-->
  <link rel="stylesheet" href="../css/styles.css?v=1.0">
  
  <!-- Materialize -->
  <link href='https://fonts.googleapis.com/css?family=Didact Gothic' rel='stylesheet'>

  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="../css/materialize.min.css"  media="screen,projection"/>
  

    <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->

</head>

<body>
  <div id="page">

    <div id="content">

      <header class="sub-page">
        <a href="../index.html" class="link">
          <div class="logo">
              <img class="icon" src="../resources/icon.png" />
          </div>
        </a>

        <div class="title">
          <h2><small>Dorfgarage Meier & Staubli</small></h2>
          <h1>Lage & Kontakt</h1>
        </div>
      </header>

      <main class="materialize-overwrite">
        <!-- Karte -->
        <div class="row">
          <div class="col s12">
            <div class="card">
              <div class="card-image">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2701.136015445767!2d8.329657200350429!3d47.3897789761892!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4790121862f70f9f%3A0x4fed1aef0f93f89b!2sDorfgarage+Meier+%2B+Staubli+GmbH!5e0!3m2!1sde!2sch!4v1526979090076"
                        style="border:0; width: 100%; height: 300px;" allowfullscreen></iframe>
              </div>
              <div class="card-content">
                <p><small>Adresse</small></p>
                <p>Dorfgarage Meier & Staubli GmbH</p>
                <p>Hauptstrasse 28</p>
                <p>5444 Künten</p>
                <p>Schweiz</p>
              </div>
            </div>
          </div>
        </div>

        <!-- Telefon -->
        <section class="row" style="margin-top: 60px">
          <div class="col s12">
            <a href="tel:+41564967029">
              <summary class="primary waves-effect waves-light">
                <p class="text__small">Rufen Sie uns an</p>
                <p>+41 56 496 70 29</p>
              </summary>
            </a>
          </div>
        </section>
  
        <!-- Formular -->
        <div class="row" style="margin-top: 60px">
          <form class="col white-text s12">
            <div class="card">
              <div class="card-content">
                <p>Senden Sie uns eine Nachricht</p>
                <div class="row">
                  <div class="col s12 m6">
                    <div class="input-field col s12">
                        <input id="first_name" type="text" class="white-text">
                        <label for="first_name">Vorname</label>
                    </div>

                    <div class="input-field col s12">
                        <input id="last_name" type="text" class="white-text">
                        <label for="last_name">Name</label>
                    </div>

                    <div class="input-field col s12">
                        <input id="email" type="email" class="white-text">
                        <label for="email">Email</label>
                    </div>

                    <div class="input-field col s12">
                        <input id="phone" type="tel" class="white-text">
                        <label for="phone">Telefon</label>
                    </div>
                  
                    <div class="input-field col s12">
                        <textarea id="textarea1" class="materialize-textarea white-text"></textarea>
                        <label for="textarea1">Nachricht</label>
                    </div>
                  
                    <div class="input-field col s12">
                        <a class="waves-effect waves-light btn" onclick="openModal('send-confirmation-modal')">Senden</a>
                    
                      <!-- Send Confirmation Modal -->
                      <div id="send-confirmation-modal" class="modal">
                        <div class="modal-content">        
                          <p>Nachricht wurde gesendet</p>
                          <p style="margin-top: 10px"><i class="material-icons large">check</i></p>
                        </div>
                        <div class="modal-footer">
                          <a class="modal-action modal-close waves-effect waves-green btn-flat" onclick="closeModal('send-confirmation-modal')">Schliessen</a>                              
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              
              </div>
            </div>
          </form>
        </div>

      </main>
    </div>
  </div>


  
  
  <!--JavaScript at end of body for optimized loading-->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="../js/materialize.min.js"></script>
  <script src="../js/script.js"></script>
  

</body>
</html>
