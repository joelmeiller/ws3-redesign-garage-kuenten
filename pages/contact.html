<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Dorfgarage Kühnen</title>
    <meta name="description"
          content="Responsive Prototype of Webpage for Dorfgarage Kühnen with mobile first approach.">
    <meta name="author" content="Joël Meiller">

    <link rel="stylesheet" href="../css/styles.css">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <!-- Materialize -->
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="../css/materialize.min.css" media="screen"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
    <![endif]-->


</head>

<body>
<!-- 1. Row -->
<header class="sub-page">
    <figure>
        <img class="responsive-img" alt="Titelbild der Garage" src="../resources/header.jpg">
    </figure>

    <div class="title">
        <h1>Kontakt</h1>
    </div>

    <a href="../index.html"><img class="icon" alt="Icon" src="../resources/icon.png"/></a>

</header>


<main class="container">
    <div class="row">
        <form class="col white-text s12">
            <div class="row">
                <div class="input-field col s12 m6">
                    <input id="first_name" type="text" class="white-text">
                    <label for="first_name">Vorname</label>
                </div>
                <div class="input-field col s12 m6">
                    <input id="last_name" type="text" class="white-text">
                    <label for="last_name">Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12 m6">
                    <input id="email" type="email" class="white-text">
                    <label for="email">Email</label>
                </div>
                <div class="input-field col s12 m6">
                    <input id="phone" type="tel" class="white-text">
                    <label for="phone">Telefon</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <textarea id="textarea1" class="materialize-textarea white-text"></textarea>
                    <label for="textarea1">Nachricht</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <a class="waves-effect waves-light red btn">Senden</a>
                </div>
            </div>
        </form>
    </div>
    <div class="row">
        <div class="col s12">
            <div class="input-field col s12" style="text-align: center">
                <p style="color: white; font-size: 30px;">
                    Rufen Sie uns an:
                    <a href="tel:+41564967029" style="color:white;">
                        +41 56 496 70 29
                    </a>
                </p>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col s12">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2701.136015445767!2d8.329657200350429!3d47.3897789761892!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4790121862f70f9f%3A0x4fed1aef0f93f89b!2sDorfgarage+Meier+%2B+Staubli+GmbH!5e0!3m2!1sde!2sch!4v1526979090076"
                    style="border:0; width: 100%; height: 300px;" allowfullscreen></iframe>
        </div>
    </div>
</main>

<!--JavaScript at end of body for optimized loading-->
<script src="../js/materialize.min.js"></script>

</body>
</html>
